<!-- !PAGE CONTENT! -->
<main class = "w3-content" style="width:90%;">

    <div class="w3-padding">
        <h2 id="deck-header">
            
        </h2>

            <div class="w3-row w3-center">
                <div class="w3-col w3-center">
                    <div class="w3-show w3-display-container" id="question-container">
                        <button onclick="showCard('answer-container');" 
                                class="w3-btn w3-block w3-indigo w3-center
                                    w3-round-xlarge w3-border w3-padding-small
                                    w3-middle w3-xxlarge"  
                                style="white-space:normal; word-wrap: break-word;
                                        min-height:250px; max-height:250px; max-width: 640px;">
                            <div id="question">

                            </div>
                        </button>       
                    </div>
                    <div class="w3-hide w3-display-container" id="answer-container">
                        <button onclick="showCard('question-container');" 
                                class="w3-btn w3-block w3-center 
                                        w3-round-xlarge w3-border w3-middle
                                        w3-xlarge"  
                                style="white-space:normal; word-wrap: break-word;
                                        min-height:250px; max-height:250px; max-width: 640px;">
                            <div id="answer">

                            </div>                      
                        </button>       
                    </div>
                </div>    
            </div>
                
            <br>
            <div class="w3-row">
                <div class="w3-light-gray w3-center w3-round-medium" style="height:24px; width:100%; max-width: 640px;" id="progress-bar">
                    <div class="w3-green w3-center w3-round-medium" style="min-width: 50px;" id="progress-bar-learned"><p></p></div>
                </div>
            </div>
            <br>

            <div class="w3-row w3-center" style="max-width: 640px;">
                <div class="w3-col w3-center" style="width:20%">
                    <button class="w3-btn w3-small w3-border 
                                    w3-padding
                                    w3-xlarge w3-round-xlarge w3-padding"
                            onclick="back();">
                        <i class="fa fa-arrow-left">
                        </i>
                    </button>                       
                </div>
                <div class="w3-col w3-center" style="width:20%">
                    <button class="w3-btn w3-small w3-border 
                                    w3-padding
                                    w3-circle w3-xxlarge w3-padding"
                            onclick="shuffle();">
                        <i class="fa fa-random">
                            
                        </i>
                    </button>
                    <br>
                    Shuffle
                </div>
                <div class="w3-col w3-center" style="width:20%">
                    <button class="w3-btn w3-small w3-border 
                                    w3-padding
                                    w3-circle w3-xxlarge w3-padding"
                            onclick="reset();">
                        <i class="fa fa-refresh">
                            
                        </i>
                    </button>
                    <br>
                    Reset
                </div>
                <div class="w3-col w3-center" style="width:20%">
                    <button class="w3-btn w3-small w3-border 
                                    w3-padding
                                    w3-circle w3-xxlarge w3-padding"
                            onclick="learned();" id="learned-button">
                        <i class="fa fa-check">
                            
                        </i>
                    </button>
                    <br>
                    Learned
                </div>
                <div class="w3-col w3-center" style="width:20%">
                    <button class="w3-btn w3-small w3-border 
                                    w3-padding w2-light-green
                                    w3-xlarge w3-round-xlarge w3-padding"
                        onclick="next();">
                        <i class="fa fa-arrow-right">

                        </i>
                    </button>    
                </div>
            </div>
        </div>
    </div>
</main>

        (error) => {

    );
    } 
    else {
        console.error("Service workers are not supported.");
    }
